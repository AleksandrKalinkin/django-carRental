{% extends 'cars/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="mb-4 text-center">Контакты</h1>
            
            <!-- Контактная информация -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h3 class="card-title mb-3"><i class="bi bi-geo-alt-fill me-2"></i>Адрес</h3>
                    <p class="mb-1">г. Рязань, ул. Маяковского, д. 512</p>
                    
                    <h3 class="card-title mt-4 mb-3"><i class="bi bi-telephone-fill me-2"></i>Телефон</h3>
                    <p class="mb-1"> +7 (4912) ххх-ххх</p>
                    
                    <h3 class="card-title mt-4 mb-3"><i class="bi bi-envelope-fill me-2"></i>Email</h3>
                    <p class="mb-1"> info@carrentrzn.ru</p>

                    <h3 class="card-title mt-4 mb-3"><i class="bi bi-clock-fill me-2"></i>Telegram бот</h3>
                    <p class="mb-1">@CarRentRzn_bot</p>
                    
                    <h3 class="card-title mt-4 mb-3"><i class="bi bi-clock-fill me-2"></i>Режим работы</h3>
                    <p class="mb-1">Пн-Пт: 8:00 – 22:00</p>
                    <p class="mb-1">Без выходных</p>
                    <p class="mb-1">Круглосуточная поддержка</p>
                </div>
            </div>
            
            <!-- Карта (Яндекс.Карты) -->
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div id="map" style="width: 100%; height: 400px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Скрипт для карты -->
<script src="https://api-maps.yandex.ru/2.1/?apikey=ваш_API_ключ&lang=ru_RU" type="text/javascript"></script>
<script type="text/javascript">
    ymaps.ready(init);
    
    function init() {
        const map = new ymaps.Map("map", {
            center: [55.751244, 37.618423],  // Координаты (Москва)
            zoom: 15
        });
        
        // Добавляем метку
        const placemark = new ymaps.Placemark([55.751244, 37.618423], {
            hintContent: 'Наш офис',
            balloonContent: 'г. Рязань, ул. Маяковского, д. 512'
        });
        
        map.geoObjects.add(placemark);
    }
</script>
{% endblock %}
