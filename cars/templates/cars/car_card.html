{% extends "cars/base.html" %}
{% load static %}

{% block css %}
<!-- Подключаем основной CSS + дополнительный для бронирования -->
<link rel="stylesheet" href="{% static 'css/cars.css' %}">
<link rel="stylesheet" href="{% static 'css/booking.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- Карточка автомобиля -->
        <div class="col-md-8 mx-auto">
            <div class="card mb-4 shadow-sm">
                <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.name }}">
                <div class="card-body">
                    <h2 class="card-title">{{ car.name }}</h2>

                    <!-- Информация об автомобиле -->
                    <div class="car-info mb-4">
                        <p><strong>Категория:</strong> {{ car.category }}</p>
                        <p><strong>Описание:</strong> {{ car.description }}</p>
                    </div>

                    <!-- Форма бронирования -->
                    <form method="post" class="booking-form">
                        {% csrf_token %}

                        <!-- Даты аренды -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="start_date" class="form-label">Дата начала аренды</label>
                                <input type="date" class="form-control" id="start_date" name="start_date" required>
                            </div>
                            <div class="col-md-6">
                                <label for="end_date" class="form-label">Дата окончания аренды</label>
                                <input type="date" class="form-control" id="end_date" name="end_date" required>
                            </div>
                        </div>

                        <!-- Время аренды -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="start_time" class="form-label">Время начала</label>
                                <input type="time" class="form-control" id="start_time" name="start_time" required>
                            </div>
                            <div class="col-md-6">
                                <label for="end_time" class="form-label">Время окончания</label>
                                <input type="time" class="form-control" id="end_time" name="end_time" required>
                            </div>
                        </div>

                        <!-- Дополнительные опции -->
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="child_seat" name="child_seat">
                                <label class="form-check-label" for="child_seat">
                                    Детское кресло (+500 ₽/сутки)
                                </label>
                            </div>
                        </div>

                        <!-- Информация о клиенте -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="first_name" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="last_name" class="form-label">Фамилия</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Контактный телефон</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>

                        <div class="mb-3">
                            <label for="age" class="form-label">Возраст</label>
                            <input type="number" class="form-control" id="age" name="age" min="21" required>
                            <small class="text-muted">Минимальный возраст аренды - 21 год</small>
                        </div>

                        <!-- Соглашение -->
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="agreement" name="agreement" required>
                                <label class="form-check-label" for="agreement">
                                    Я согласен на обработку персональных данных
                                </label>
                            </div>
                        </div>

                        <!-- Кнопка бронирования -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Подтвердить бронирование</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{% static 'js/booking.js' %}"></script>
{% endblock %}
