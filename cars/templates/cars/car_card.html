{% extends "cars/base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- Карточка автомобиля -->
        <div class="col-md-8 mx-auto">
            <div class="card mb-4 shadow-sm">
                <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.model }}">
                <div class="card-body">
                    <h2 class="card-title">{{ car.brand }} {{ car.model }}</h2>
                    <p class="card-text">
                        <strong>Автомобиль:</strong> {{ car.name }}<br>
                        <strong>Информация:</strong> {{ car.description }}<br>
                        <strong>Категория:</strong> {{ car.category }}
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn_arend">
                            <button class="btn btn-sm btn-primary">Арендовать</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
