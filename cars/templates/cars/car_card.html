{% extends "cars/base.html" %}
{% load static %}

{% block css %}

<link rel="stylesheet" href="{% static 'css/cars.css' %}">
<link rel="stylesheet" href="{% static 'css/car_card.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="card-content-wrapper">
                        <!-- Блок с фото автомобиля -->
                        <div class="car-image-section">
                            <img src="{{ car.image.url }}" class="car-image" alt="{{ car.name }}">
                            <div class="car-info">
                                <h2 class="car-title">{{ car.name }}</h2>
                                <p><strong>Категория:</strong> {{ car.category }}</p>
                                <p><strong>Описание:</strong> {{ car.description }}</p>
                            </div>
                        </div>

                        <!-- Блок с формой бронирования -->
                        <div class="booking-form-section">
                            <form method="post" class="booking-form">
                                {% csrf_token %}
                                <h3 class="text-center mb-4">Форма бронирования</h3>

                                <!-- Даты аренды -->
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="start_date" class="form-label">Дата начала</label>
                                        <input type="date" class="form-control" id="start_date" name="start_date" required><!-- required браузер автоматически проверит, заполнено ли поле перед отправкой формы -->
                                    </div>
                                    <div class="col-md-6">
                                        <label for="end_date" class="form-label">Дата окончания</label>
                                        <input type="date" class="form-control" id="end_date" name="end_date" required>
                                    </div>
                                </div>

                                <!-- Время аренды -->
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="start_time" class="form-label">Время начала</label>
                                        <input type="time" class="form-control" id="start_time" name="start_time" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="end_time" class="form-label">Время окончания</label>
                                        <input type="time" class="form-control" id="end_time" name="end_time" required>
                                    </div>
                                </div>

                                <!-- Дополнительные опции -->
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="child_seat" name="child_seat">
                                        <label class="form-check-label" for="child_seat">
                                            Детское кресло (+500 ₽/сутки)
                                        </label>
                                    </div>
                                </div>



                                <!-- Кнопка бронирования -->
                                <div class="d-grid gap-2 mt-4">
                                    <button type="submit" class="btn btn-primary">Забронировать</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<!-- Подключаем скрипт для темы -->
<script src="{% static 'js/theme.js' %}"></script>
<script src="{% static 'js/booking.js' %}"></script>
{% endblock %}
