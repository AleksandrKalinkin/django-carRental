{% extends 'cars/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title mb-4">Профиль пользователя</h2>

                    <div class="text-center mb-4">
                        {% if user.avatar %}
                            <img src="{{ user.avatar.url }}" alt="Аватар" class="rounded-circle" width="150" height="150">
                        {% else %}
                            <div class="rounded-circle bg-secondary d-inline-flex align-items-center justify-content-center" style="width: 150px; height: 150px;">
                                <span class="text-white">Нет аватарки</span>
                            </div>
                        {% endif %}

                        <form method="post" enctype="multipart/form-data" class="mt-3">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="file" name="avatar" id="avatar" class="form-control-file d-none" accept="image/*">
                                <label for="avatar" class="btn btn-outline-primary">Загрузить аватар</label>
                                <button type="submit" name="upload_avatar" class="btn btn-primary">Сохранить аватар</button>
                            </div>
                        </form>
                    </div>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label"><strong>Логин:</strong></label>
                            <input type="text" class="form-control" value="{{ user.username }}" disabled>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><strong>Email:</strong></label>
                            <input type="email" class="form-control" value="{{ user.email }}" disabled>
                        </div>

                        <div class="mb-3">
                            <label for="first_name" class="form-label"><strong>Имя:</strong></label>
                            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
                        </div>

                        <div class="mb-3">
                            <label for="last_name" class="form-label"><strong>Фамилия:</strong></label>
                            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
                        </div>

                        <div class="mb-3">
                            <label for="phone_number" class="form-label"><strong>Номер телефона:</strong></label>
                            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ user.phone_number|default:'' }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><strong>Дата рождения:</strong></label>
                            <input type="text" class="form-control" value="{{ user.birth_day|default:'Не указана' }}" disabled>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                            <a href="{% url 'users:logout' %}" class="btn btn-danger">Выйти</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
