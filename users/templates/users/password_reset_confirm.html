{% extends 'cars/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Введите новый пароль</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_new_password1" class="form-label">Новый пароль</label>
                            <input type="password" name="new_password1" autocomplete="new-password"
                                   required class="form-control" id="id_new_password1">
                        </div>
                        <div class="mb-3">
                            <label for="id_new_password2" class="form-label">Подтвердите пароль</label>
                            <input type="password" name="new_password2" autocomplete="new-password"
                                   required class="form-control" id="id_new_password2">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Изменить пароль
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
